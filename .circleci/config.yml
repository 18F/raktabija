version: 2
jobs:
  build:
    docker:
      - image: python:3.6

    steps:
      - checkout
      - run: pip3 install awscli boto3 --ignore-installed six
      - run: ./scripts/kali_cron
workflows:
  version: scheduled-workflows-mvp
  nightly:
    triggers:
      - type: scheduled
        frequency: "0 42 3 * *?"
        branches:
         - master
    jobs:
      - build
